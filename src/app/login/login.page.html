

  <ion-content>
    <div class="login">
      <div class="image">
        <img src="./assets/vacinacao_icone.png" alt="">
      </div>                 
      <div class="form-title">
        <h2>Boas-vindas ao Portal de Vacina! <br>
            Para começar, qual seu email?</h2>
      </div>
      <div class="form-text">
          <p>Precisamos desta confirmação para dar <br>
              início ao seu acesso.</p>
      </div>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <ion-item>
          <ion-label position="floating">Usuário</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
    
        <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Entrar</ion-button>
      </form>
    </div>
  </ion-content>
